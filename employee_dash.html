<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <!-- Cool Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
      <!-- Our stylesheet -->
      <link rel="stylesheet" type="text/css" href="employee_dash.css">
</head>
<body>
    <div id="task_container">
        <h2>Tasks from Chevron</h2>
        <ul id="task-list">
            <!-- To-Do tasks will be displayed here -->
        </ul>
        <input type="hidden" id="task-input" placeholder="Add a new task">
    <button id="add-task-button" hidden="hidden">Add Task</button>
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    
            <!-- TODO: Add SDKs for Firebase products that you want to use
                 https://firebase.google.com/docs/web/setup#available-libraries -->
            <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
            <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
        
            <!-- Our script must be loaded after firebase references -->
        <!-- Include your JavaScript file here -->
        <script src="tasksfire.js"></script>
    </div>
    
    <div id="feed_container">
        <h2>My Feed</h2>
        <div id="feedDisplay"></div>
    </div>

    <div id="progress_container">
        <h2>My Progress</h2>
    </div>

    <div id="add_contribution">
        <button class="styledbutton" id="showPopupBtn">Add Contribution</button>
        <!-- The popup/modal content -->
        <div class="popup" id="makePost">
            <div class="popup-content">
                <span class="close-btn" id="closePopupBtn">&times;</span>
                <h2 style="margin-bottom: 25px; text-align: left;">Create Post</h2>
                <form id="editorForm">
                    <div id="editor"></div>
                    <input type="checkbox" id="makePublicCheckbox"> 
                    <label for="makePublicCheckbox">Make Public</label>
                    <button type="submit" id="submitButton">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <div id="achievements">
        <h2>Badges and Achievements</h2>
        <ul id="badges">
        <input type="text" id="recycle" value="Recycled 50 coffee cups"></input>
        <input type="text" id="walk" value="Walked 5 times to work"></input>
        <input type="text" id="water" value="Reduced water bottle use 10 times"></input>
        </ul>
        
    </div>
</body>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script src="employee_dash.js"></script>
</html>
