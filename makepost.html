<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Post</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="makepost.css">
</head>
<body>
    <button class="styledbutton" id="showPopupBtn">Add Contribution</button>

    <!-- The popup/modal content -->
    <div class="popup" id="makePost">
        <div class="popup-content">
            <span class="close-btn" id="closePopupBtn">&times;</span>
            <h2>Create Post</h2>
            <form id="editorForm">
                <div id="editor"></div>
                <input type="checkbox" id="makePublicCheckbox"> 
                <label for="makePublicCheckbox">Make Public</label>
                <button type="submit" id="submitButton">Submit</button>
            </form>
        </div>
    </div>

    <h2 id="feedTitle">My Feed</h2>
    <div id="feedDisplay"></div>
</body>

<!-- Firebase App (the core Firebase SDK) -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script src="makepost.js"></script>
</html>
